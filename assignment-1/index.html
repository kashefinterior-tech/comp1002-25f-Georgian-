<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1" />
        <title> Big slice pizza</title>
    </head>
    <body>
<header> 
    <h1>Big slise pizza </h1>
    <p>Order your perfect pizza below</p>
</header>
<main>
<section>
    <p> welcome to Big Slice Pizza</p>
    <form id="order-form" action="confirm.html" method="get" ></form>

    <fieldset>
        <legend> Costumer Info</legend>
        <p>
            <label for="name">Full name</label>
            <input id="name" name="name" type="text" required placeholder="your name" autocomplete="name" />
        </p>

        <p>
            <label for="phone"> Phone</label>
            <input id="phone" name="phone" type="tel" required placeholder="(123)-456-7890" autocomplete="tel" autocomplete="tel"/>
        </p>

        <p>
            <label for="email">Email</label>
            <input id="email" name="email" type="email" required placeholder="you@example.com" autocomplete="email" />
        </p>

        <p>
            <label for="order-date">Order date</label>
            <input id="order-date" name="orderDate" type="date" required />
        </p>

    </fieldset>
</section>

<footer><small>@copy; 2025 Big Slice Pizza co.</small></footer>
</main>
</body>
</html>
