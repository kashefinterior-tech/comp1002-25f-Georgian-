<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1" />
        <title> Big slice pizza</title>
    </head>
    <body>
<header> 
    <h1>Big slice pizza </h1>
    <p>Order your perfect pizza below</p>
</header>
<main>
<section>
    <p> welcome to Big Slice Pizza</p>
    <form id="order-form" action="confirm.html" method="get" ></form>

    <fieldset>
        <legend>Pizza Details</legend>

        <p>
            <label for="qty">Numbers of pizzas</label>
            <input id="qty" name="qty" type="number" min="1" max="50" step="1" required value="1" />
        </p>
        <p>
            <label for="size">Size (slices) </label>
            <select id="size" name="size" required>
            <option value="" disable selected>Choose a size...</option>
            <optgroup label="Round">
                <option value="8">Small-8 slices</option>
                <option value="10">Medium-10 slices</option>
                <option value="12">Large-12 slices</option>
            </optgroup>

            <optgroup label="Square">
                <option value="9sq">Tray-9 squares</option>
                <option value="12sq">Party-12 squares</option>
            </optgroup>
            </select>
        </p>
        <p>

        <p><strong>Crust</strong></p>
        <p>
            <label><input type="radio" name="crust" value="Thin" required>Thin</label><br><br/>

            <label><input type="radio" name="crust" value="Regular" required>Regular</label><br><br/>

            <label><input type="radio" name="crust" value="Deep dish" required>Deep dish</label><br><br/>

            <label><input type="radio" name="crust" value="Gluten-free" required>Gluten-free</label>
        </p>

        <p><strong>Topping (choose as many as you like)</strong></p>
        <p>
            <label><input type="checkbox" name="toppings" value="Pepperoni">Pepperoni</label><br><br/>

            <label><input type="checkbox" name="toppings" value="Mushroom">Mushroom</label><br><br/>

            <label><input type="checkbox" name="toppings" value="Onions">Onions</label><br><br/>

            <label><input type="checkbox" name="toppings" value="Green Pepper">Green Pepper</label><br><br/>

            <label><input type="checkbox" name="toppings" value="Olives">Olives</label><br><br/>

            <label><input type="checkbox" name="toppings" value="Pineapple">Pineapple</label><br><br/>

            <label><input type="checkbox" name="toppings" value="Extra cheese">Extra cheese</label><br><br/>
        </p>
    </fieldset>

    <fieldset>
        <legend>Pickup or Delivery</legend>
        <p>
            <label><input type="radio" name="method" value="Pickup" required>Pickup</label><br></br>

            <label><input type="radio" name="method" value="Delivery" required>Delivery</label><br></br>

            <label><input type="radio" name="method" value="Eat-in" required>Eat-in</label><br></br>
        </p>

        <p>
            <label for="time">Preferred time</label>
            <input id="time" name="time" type="time" required />
        </p>

        <p>
            <label for="city">City</label>
            <input id="city" name="city" type="text" placeholder="Barrie" autocomplete="address-level12" />
        </p>

        <p>
            <label for="province">Provinces</label>
            <select id="province" name="province">
              <option value="">â€”</option>
            <option>ON</option><option>QC</option><option>BC</option>
            <option>AB</option><option>MB</option><option>SK</option>
             <option>NS</option><option>NB</option><option>NL</option>
            <option>PE</option><option>YT</option><option>NT</option><option>NU</option>   
            </select>
        </p>

        <p>
            <label for="postal">Postal code</label>
            <input id="postal" name="postal" type="text" placeholder="A1A 1A1" autocomplete="postal-code" />
        </p>

        <p>
            <label for="instructions">Delivery instructions</label>
            <input id="instructions" name="instructions" type="text" placeholder="leave at door..." />
        </p>
    </fieldset>


    <fieldset>
        <legend> Costumer Info</legend>
        <p>
            <label for="name">Full name</label>
            <input id="name" name="name" type="text" required placeholder="your name" autocomplete="name" />
        </p>

        <p>
            <label for="phone"> Phone</label>
            <input id="phone" name="phone" type="tel" required placeholder="(012)-345-6789" autocomplete="tel" autocomplete="tel"/>
        </p>

        <p>
            <label for="email">Email</label>
            <input id="email" name="email" type="email" required placeholder="you@example.com" autocomplete="email" />
        </p>

        <p>
            <label for="order-date">Order date</label>
            <input id="order-date" name="orderDate" type="date" required />
        </p>

    </fieldset>
</section>

<footer><small>@copy; 2025 Big Slice Pizza co.</small></footer>
</main>
</body>
</html>
