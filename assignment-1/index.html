<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Cosmo Pizza</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <header>
    <h1>Cosmo Pizza</h1>
    <p>
      <figure class="logo">
      <img src="images/pizzapng.parspng.com-5 (1).png" alt="Cartoon slice of pizza" width="200px" />
      <figcaption>Cosmo Pizza — build your own pizza below!</figcaption>
      </figure>
    </p>
    <p>Order your perfect pizza below</p>
  </header>

  <main>
    <div class="wrap">
    <section>
      <p>Welcome to Cosmo Pizza</p>

      
      <form id="order-form" action="confirm.html" method="get" novalidate>
        
        <fieldset>
          <legend>Pizza Details</legend>

          <p>
            <label for="qty">Number of pizzas</label>
            <input id="qty" name="qty" type="number" min="1" max="50" step="1" required value="1" />
          </p>

          <p>
            <label for="size">Size (slices)</label>
            <select id="size" name="size" required>
              <option value="" disabled selected>Choose a size...</option>
              <optgroup label="Round">
                <option value="8">Small — 8 slices</option>
                <option value="10">Medium — 10 slices</option>
                <option value="12">Large — 12 slices</option>
              </optgroup>
              <optgroup label="Square">
                <option value="9sq">Tray — 9 squares</option>
                <option value="12sq">Party — 12 squares</option>
              </optgroup>
            </select>
          </p>

          <p><strong>Crust</strong></p>
          <p>
            <label><input type="radio" name="crust" value="Thin" required> Thin</label>
            <label><input type="radio" name="crust" value="Regular"> Regular</label>
            <label><input type="radio" name="crust" value="Deep dish"> Deep dish</label>
            <label><input type="radio" name="crust" value="Gluten-free"> Gluten-free</label>
          </p>

          <p><strong>Toppings (choose as many as you like)</strong></p>
          <p>
            <label><input type="checkbox" name="toppings" value="Pepperoni"> Pepperoni</label>
            <label><input type="checkbox" name="toppings" value="Mushroom"> Mushroom</label>
            <label><input type="checkbox" name="toppings" value="Onions"> Onions</label>
            <label><input type="checkbox" name="toppings" value="Green Pepper"> Green Pepper</label>
            <label><input type="checkbox" name="toppings" value="Olives"> Olives</label>
            <label><input type="checkbox" name="toppings" value="Pineapple"> Pineapple</label>
            <label><input type="checkbox" name="toppings" value="Extra cheese"> Extra cheese</label>
          </p>
        </fieldset>

        
        <fieldset>
          <legend>Customer Info</legend>

          <p>
            <label for="name">Full name</label>
            <input id="name" name="name" type="text" required placeholder="Your name" autocomplete="name" />
          </p>

          <p>
            <label for="phone">Phone</label>
            <input id="phone" name="phone" type="tel" required placeholder="(012) 345-6789" autocomplete="tel" />
          </p>

          <p>
            <label for="email">Email</label>
            <input id="email" name="email" type="email" required placeholder="you@example.com" autocomplete="email" />
          </p>

          <p>
            <label for="order-date">Order date</label>
            <input id="order-date" name="orderDate" type="date" required />
          </p>
        </fieldset>

       
        <fieldset>
          <legend>Pickup or Delivery</legend>

          <p>
            <label><input type="radio" name="method" value="Pickup" required> Pickup</label>
            <label><input type="radio" name="method" value="Delivery"> Delivery</label>
            <label><input type="radio" name="method" value="Eat-in"> Eat-in</label>
          </p>

          <p>
            <label for="time">Preferred time</label>
            <input id="time" name="time" type="time" required />
          </p>

          <p>
            <label for="city">City</label>
            <input id="city" name="city" type="text" placeholder="Barrie" autocomplete="address-level2" />
          </p>

          <p>
            <label for="province">Province</label>
            <select id="province" name="province">
              <option value="">—</option>
              <option>ON</option><option>QC</option><option>BC</option>
              <option>AB</option><option>MB</option><option>SK</option>
              <option>NS</option><option>NB</option><option>NL</option>
              <option>PE</option><option>YT</option><option>NT</option><option>NU</option>
            </select>
          </p>

          <p>
            <label for="postal">Postal code</label>
            <input id="postal" name="postal" type="text" placeholder="A1A 1A1" autocomplete="postal-code" />
          </p>

          <p>
            <label for="instructions">Delivery instructions</label>
            <input id="instructions" name="instructions" type="text" placeholder="Leave at door..." />
          </p>
        </fieldset>

       
        <fieldset>
          <legend>Special Requests</legend>
          <p>
            <label for="notes">Special request</label>
            <textarea id="notes" name="notes" placeholder="Extra napkins..."></textarea>
          </p>
        </fieldset>

        
        <p class="actions">
          <input type="submit" value="Review Order" />
          <input type="reset" value="Reset Form" />
        </p>
      </form>
    </section>
    </div>
  </main>

  <footer>
    <small>@ 2025 Cosmo Pizza Co.</small>
  </footer>
</body>
</html>
